<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPRH Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="header-bar">
      <h1>MPRH Control Panel</h1>
      <div class="right-head">
        <div class="mode-indicator" id="mode-indicator">Modo: --</div>
        <!-- badge de conexi贸n lo inserta main.js -->
      </div>
    </header>

    <!-- Tabs de ri帽ones -->
    <nav class="kidney-tabs" role="tablist" aria-label="Ri帽ones">
      <button id="tab-k1" class="tab active" role="tab" aria-selected="true" aria-controls="panel-k1">Ri帽贸n 1</button>
      <button id="tab-k2" class="tab" role="tab" aria-selected="false" aria-controls="panel-k2">Ri帽贸n 2</button>
    </nav>

    <main>
      <!-- Panel de estado -->
      <section class="status-cards">
        <div class="card">
          <h2>Temperatura</h2>
          <p class="value" id="temp-value">-- 掳C</p>
        </div>
        <div class="card">
          <h2>Flujo</h2>
          <p class="value" id="flow-value">-- ml/min</p>
        </div>

        <!-- Presi贸n (solo una tarjeta visible seg煤n pesta帽a activa) -->
        <div class="card kidney-only" data-kidney="1">
          <h2>Presi贸n R1</h2>
          <p class="value" id="pressure1-value">-- mmHg</p>
        </div>
        <div class="card kidney-only" data-kidney="2" style="display:none;">
          <h2>Presi贸n R2</h2>
          <p class="value" id="pressure2-value">-- mmHg</p>
        </div>

        <div class="card">
          <h2>Burbuja</h2>
          <p class="value" id="bubble-state">--</p>
        </div>

        <div class="card">
          <h2>Resistencia (R<span id="res-kidney">1</span>)</h2>
          <p class="value" id="resistance-value">-- mmHg路min/L</p>
        </div>

        <div class="card" id="card-pump">
          <h2>Bomba</h2>
          <p class="value" id="pump-state">--</p>
          <button id="toggle-pump" class="btn-control">Encender/Apagar</button>
        </div>
      </section>

      <!-- Bot贸n Toggle para mostrar/ocultar gr谩ficas -->
      <button id="toggle-charts" class="btn-control">Ver gr谩ficas</button>

      <!-- Gr谩ficas (inicia oculto; usar bot贸n para mostrar) -->
      <section id="charts-section" class="charts collapsed">
        <div class="chart-container">
          <h3>Resistencia R<span id="chart-kidney">1</span> vs Tiempo</h3>
          <canvas id="res-chart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Flujo vs Tiempo</h3>
          <canvas id="flow-chart"></canvas>
        </div>
        <div class="chart-container full">
          <h3>Presi贸n R<span id="chart-kidney">1</span> vs Tiempo</h3>
          <canvas id="pressure-chart"></canvas>
        </div>
      </section>
    </main>

    <footer class="controls">
      <button id="emergency-stop" class="btn-emergency"> Parada Emergencia</button>
      <button id="mode-switch" class="btn-control">Cambiar Modo</button>
      <button id="toggle-cooling" class="btn-control" style="display:none;">Activar refrigeraci贸n</button>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
